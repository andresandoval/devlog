---
layout: default
---

<article class="post">
    <a href="{{site.baseurl}}/">
        <div style="display: flex; flex-direction: row; align-items: center; justify-content: start; gap: 0.3em;">
            <i class="svg-icon back-arrow"></i>
            <span>Back</span>
        </div>
    </a>
    <h1>{{ page.title }}</h1>

    <div class="entry">
        {{ content }}
    </div>

    <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
    </div>

    {% include disqus.html %}
    <br>
    <a href="{{site.baseurl}}/">
        <div style="display: flex; flex-direction: row; align-items: center; justify-content: start; gap: 0.3em;">
            <i class="svg-icon back-arrow"></i>
            <span>Back</span>
        </div>
    </a>
</article>
